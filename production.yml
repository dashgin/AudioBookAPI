version: '3.8'

volumes:
  postgres_data: { }
  static_volume: { }
  media_volume: { }

services:
  postgres:
    image: postgres:latest

    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .envs/.prod/.postgres

  django:
    build:
      context: .
      dockerfile: ./compose/Dockerfile.prod

    image: audio_book_production_django

    volumes:
      - media_volume:/home/audio_book_server/media
      - static_volume:/home/audio_book_server/web/staticfiles

    env_file:
      - .envs/.prod/.django
      - .envs/.prod/.postgres
    depends_on:
      - db
    command: /start

  
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/audio_book/web/staticfiles
    ports:
      - "1337:80"
    depends_on:
      - web
